<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="user-list">
        <h3>Online Users</h3>
        <ul id="users"></ul>
    </div>
    <div id="chat"></div>
    <form id="message-form">
        <input 
        type="text"
        id="message-input"
        placeholder="Enter your message"
        required
        />
        <button type="submit">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const usersList = document.getElementById('users');
        // Corrected typo 'mee=ssage-form' to 'message-form'
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        const userName = prompt('Enter your username');
        socket.emit('join', userName);

        // helper function
        function addMessage(input) {
            const messageElement = document.createElement('div');
            messageElement.textContent = input;
            chat.appendChild(messageElement);
            // scroll to bottom of chat container
            chat.scrollTop = chat.scrollHeight;
        }
        // display the user entering the chat
        socket.on("userJoined", (user) => {
            addMessage(`${user} has joined the event`);
        });
        // display the user leaving the chat
        socket.on("userLeft", (user) => {
            addMessage(`${user} has left the chat`);
        });
        // display list of all users in the chat
        socket.on("userList", (users) => {
            usersList.innerHTML = users.map((user) => `<li>${user}</li>`).join("");
        });
        // handle form submission
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const extraxtMessageText = messageInput.value.trim();
            if (extraxtMessageText) {
                socket.emit('chatMessage', {
                    userName,
                    text : extraxtMessageText
                });
                messageInput.value = '';
            }
        });
        // listen for chatMessage events from the server
        socket.on("chatMessage", (message) => {
            addMessage(`${message.userName}: ${message.text}`);
        });
    </script>
</body>
</html>
